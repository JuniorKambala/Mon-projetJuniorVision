    <main>
        <section>
            <h2>Contactez-nous</h2>
            <p>Vus avez une question, une suggestion ou souhaitez en savoir plus sur JuniorVision ? Remplissez le formulaire ci-dessous :</p>
            <form action="#" method="post">
                <label for="nom">Nom :</label><br>
                <input type="text" id="nom" name="nom" required><br></br>

                <label for="email">Adresse e-mail :</label><br>
                <input type="email" id="email" name="email" required><br></br>

                <label for="messsage">Message :</label></br>
                <textarea id="messsage" name="message" rows="5" required></textarea><br><br>

                <input type="submit" value="Envoyez">
            </form>
        </section>
    </main>
